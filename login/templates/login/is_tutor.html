<h1>Are you going to tutor, or be tutored?</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method=POST action="/home/"> <!--"/login/is_tutor/"-->
{% csrf_token %}
    <input type="radio" name="Tutor" value="True">Tutor<br>
    <input type="radio" name="Tutor" value="False">Be Tutored<br>
<input type="submit" value="Select">
</form>
