{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Question Connection</title>
{% endblock %}


{% block navbar %}
  <ul class="navbar-nav text-uppercase ml-auto">
    <li class="nav-item">
      <a class="btn btn-primary btn-sm" href="{% url 'login:logout' %}">Logout</a>
    </li>
  </ul>
{% endblock %}

{% block body %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<br>
<script>
   function searchClasses() {
      var selections = document.getElementById("class_list");
      var selected_classes = [];
      for (var i = 0; i < selections.length; i++) {
          if (selections.options[i].selected) selected_classes.push(selections.options[i].value);
      }
      console.log(selected_classes);
  }
â€‹</script>
<div class="page-section" id="intro-form-heading">
   <div class="container">
      <div class=row>
         <div class="column">
            <div class="container-fluid">
               <form action="{% url 'login:hrdirect' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                     <div class="px-2">
                        <div class="form-row align-items-center">
                           <label>Select Classes:</label>
                           <select class="selectpicker" multiple data-live-search="true" id="class_list" name="classes" onmousemove=searchClasses();>
                              {% for class in classes %}
                              <option value="{{class}}">{{class}}</option>
                              {% endfor %}
                           </select>
                        </div>
                     </div>
                     <div class="px-2">
                        <label for="location">Choose a Location:</label>
                        <select class="selectpicker" name="location">
                           {% for location in locations_list %}
                           <option id="location{{ forloop.counter }}" value="{{ location.placeName }}">{{ location.getPlaceName }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                  <div class="col-auto my-1">
                     <button type="submit" class="btn btn-primary">Set</button>
                  </div>
               </form>
            </div>
         </div>
         <div class="px-5">
            <div class="column">
               <label>Classes Picked:</label>
               <div class="list-group">
                  <a href="#" class="list-group-item list-group-item-action">tmp</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>





{% endblock %}
