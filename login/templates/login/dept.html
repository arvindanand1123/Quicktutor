{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Question Connection</title>
{% endblock %}


{% block navbar %}
  <ul class="navbar-nav text-uppercase ml-auto">
    <li class="nav-item">
      <a class="btn btn-primary btn-sm" href="{% url 'login:logout' %}">Logout</a>
    </li>
  </ul>
{% endblock %}

{% block body %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<br>
      <div class="page-section" id="intro-form-heading">
          <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
            <form action="{% url 'login:selector' %}" method="post"> {% csrf_token %}
                  <div class="form-row align-items-center">
                  <label>Select the department of your classes</label>
                  <select class="selectpicker" multiple data-live-search="true" name="departments">
                        <option value="APMA">APMA</option>
                        <option value="CS">CS</option>
                        <option value="BME">CPE</option>
                        <option value="ECE">ECE</option>
                  </select>
                  </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
              </form>
            </div>

            </div>
          </div>
          </div>
      </div>



{% endblock %}
