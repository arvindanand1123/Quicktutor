{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Question Connection</title>
{% endblock %}


{% block navbar %}
  <ul class="navbar-nav text-uppercase ml-auto">
    <li class="nav-item">
      <a class="btn btn-primary btn-sm" href="{% url 'login:logout' %}">Logout</a>
    </li>
  </ul>
{% endblock %}

{% block body %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<br>
      <div class="page-section" id="intro-form-heading">
          <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
            <form action="{% url 'login:selector' %}" method="post"> {% csrf_token %}
                 <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label for="dept">What department are your classes in: </label>
                      <input id="dept" type="text" name="department" value="{{ dept_name }}">
                    </div>
                    <div class="col-auto my-1">
                      <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                  </div>
              </form>
      
            </div>
          </div>
          </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




{% endblock %}
